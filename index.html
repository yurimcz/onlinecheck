<!DOCTYPE html>
<html>
<head>
    <title>Tibia Online Check</title>
    <script>
        
        function verificar_online() {
            var nome_boneco = document.getElementById("nome_boneco").value;
            var resultadoDiv = document.getElementById("resultado");

            fetch("/verificar_online", {
                method: "POST",
                body: JSON.stringify({ nome_boneco: nome_boneco }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                resultadoDiv.innerHTML = "<p>" + data.resultado + "</p>";
            });
        }
    </script>
</head>
<body>
    <h1>Tibia Online Check</h1>
    <label for="nome_boneco">Nome do Personagem: </label>
    <input type="text" id="nome_boneco">
    <button type="button" onclick="verificar_online()">Verificar Online</button>

    <div id="resultado">
        <!-- Resultado serÃ¡ inserido aqui -->
    </div>
</body>
</html>
